<!DOCTYPE html>
<html>
<head>
<title>SVG Worldmap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<body>

<style>
body {
  font-family: sans-serif;
  color: #1e1e1e;
  background: #fff;
  padding: 0;
  margin: 0;
}
.container {
  box-sizing: border-box;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}
@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
</style>
</head>

<body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- SVG Worldmap START -->

<link href="../dist/svg-worldmap.css" rel="stylesheet">
<script src="../dist/svg-worldmap.js"></script>

<!--
<script src="vendor/ChartJS-2.7.2.min.js"></script>
-->

<div id="svgWorldmap"></div>

<script>
new svgWorldmap({
  targetElementID: 'svgWorldmap'
});
</script>

<!-- SVG Worldmap END -->

</body>
</html>
