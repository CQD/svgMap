<!DOCTYPE html>
<html>

<head>
  <title>svgMap Demos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link href="demo.css" rel="stylesheet">
  <link href="../dist/svg-worldmap.css" rel="stylesheet">
  <script src="../dist/svg-worldmap.js"></script>
</head>

<body>

  <div class="demo-wrapper">

    <!-- Demo population -->

    <div class="demo-container">
      <h2>Population desity</h2>

      <div id="svgMapPopulation"></div>
      <script src="../data/population.js"></script>
      <script>
        new svgMap({
          targetElementID: 'svgMapPopulation',
          data: svgMapDataPopulation
        });
      </script>
    </div>

    <!-- Demo person height in German -->

    <div class="demo-container">
      <h2>Average person height in German</h2>

      <div id="svgMapPersonHeight"></div>
      <script src="../data/personHeight.js"></script>
      <script src="../local/countries-de_DE.js"></script>
      <script>
        new svgMap({
          targetElementID: 'svgMapPersonHeight',
          countryNames: svgMapCountryNames_de_DE,
          data: svgMapDataPersonHeight,
          colorMin: '#FFF0F9',
          colorMax: '#730B62'
        });
      </script>
    </div>

  </div>

</body>

</html>
